<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        position: absolute;
        top: 26px;
        left: 0;
        background: red;
        width: 200px;
        height: 400px;
      }
    </style>
    <div class="box"></div>
    <button onclick="startMove(10)">运动</button>
    <button onclick="stopMove()">停止</button>
    <div style="width: 600px;border:1px solid red;height: 1px;"></div>
    <script>
      let timer = null;
      const oDiv = document.querySelector(".box");
      function startMove(iSpeed) {
        // 防止狂点击，生成多个定时器
        stopMove();
        timer = setInterval(function() {
          if (oDiv.offsetLeft < 500) {
            oDiv.style.left = oDiv.offsetLeft + iSpeed + "px";
          } else if (oDiv.offsetLeft >= 500) {
            stopMove();
          }
        }, 1000 / 60);
      }

      function stopMove() {
        timer && clearInterval(timer);
      }
    </script>
  </body>
</html>
