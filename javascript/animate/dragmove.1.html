    <script>
      let dragDom = document.querySelector("#drag");
      // 获取元素的初始位置
      let oldLeft = dragDom.offsetLeft;
      let oldTop = dragDom.offsetTop;

      // 获取元素的宽度和高度
      let elsWidth = dragDom.offsetWidth;
      let elsHeight = dragDom.offsetHeight;

      // 鼠标的位置
      let mouse = { x: 0, y: 0 };

      // 声明鼠标按下时，鼠标与元素中心的距离
      let dx = 0,
        dy = 0;

      // 元素拖动前的位置
      let oldX = 0,
        oldY = 0;

      // 记录拖动后的位置
      let currentX = 0,
        currentY = 0;

      // 速度向量
      let vx = 0,
        vy = 0;

      // 是否按下鼠标
      let isPressed = false;

      // 元素中心
      dragDom.x = elsWidth / 2;
      dragDom.y = elsHeight / 2;

      dragDom.onmousedown = function(ev) {
        let mousePos = getMousePos(ev);
        // 判断当前鼠标是否在元素内
        mouse = getMousePos(ev);
        if (
          (mouse.x > oldLeft || mouse.x > oldLeft + elsWidth) &&
          (mouse.y > oldTop || mouse.y > oldTop + elsHeight)
        ) {
          // 按下了鼠标
          isPressed = true;
          // 记录鼠标按下时，鼠标与元素心的距离
          dx = mouse.x - dragDom.x;
          dy = mouse.y - dragDom.y;

          // 获得小球拖拽前的位置
          mouse = getMousePos(ev);
          oldX = mouse.x;
          oldY = mouse.y;
          console.log(`获得小球拖拽前的位置=>oldX: ${oldX}, oldY: ${oldY}`);

          document.onmousemove = function(ev) {
            if (isPressed) {
              mouse = getMousePos(ev);
              dragDom.x = mouse.x - dragDom.x;
              dragDom.y = mouse.y - dragDom.y;
              dragDom.style.left = x + "px";
              dragDom.style.top = y + "px";
            }
          };
          document.onmouseup = function(ev) {
            dragDom.x = mouse.x - dragDom.x;
            dragDom.y = mouse.y - dragDom.y;
            // 标示鼠标弹起事件
            isPressed = false;
            // 把鼠标与元素中心的距离位置恢复初始值
            dx = 0;
            dy = 0;
            // 获得小球拖拽后的位置
            mouse = getMousePos(ev);
            currentX = mouse.x;
            currentY = mouse.y;

            // 更新速度向量：速度向量 = 新的位置 - 旧的位置
            vx = (currentX - oldX) * 0.05;
            vy = (currentY - oldY) * 0.05;
            console.log(`vx: ${vx}, vy: ${vy}`);
            startMove();
          };
        }
      };

      function startMove() {
        timer = window.requestAnimationFrame(startMove);
        dragDom.x += vx;
        dragDom.y += vy;

        dragDom.style.left = dragDom.x + "px";
        dragDom.style.top = dragDom.y + "px";
      }

      // 获得当前鼠标位置
      function getMousePos(ev) {
        const mouse = {
          x: 0,
          y: 0
        };
        const event = ev || window.event;
        if (event.pageX || event.pageY) {
          x = event.x;
          y = event.y;
        } else {
          let scrollLeft =
            document.documentElement.scrollLeft || document.body.scrollLeft;
          let scrollTop =
            document.documentElement.scrollTop || document.body.scrollTop;
          x = event.clientX + scrollLeft;
          y = event.clientY + scrollTop;
        }
        mouse.x = x;
        mouse.y = y;

        return mouse;
      }
