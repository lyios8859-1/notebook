<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>人类：{{people}}</h1>
    <h2>组成部分：</h2>
    <ul>
      <li>{{person.hande}}</li>
      <li>{{person.foot}}</li>
      <li>{{person.breast}}</li>
    </ul>
    <h2>描述：</h2>
    <p>{{describe}}</p>
    <p>prvAge: {{prvAge}},
      <br/>      
      nowAge: {{nowAge}}
      <br/>
      age: {{age}}</p>
    <input placeholder="人呐" v-module="people" />
  </div>
<script>

function observe(data) {
  if (!data || typeof data !== 'object') return data;
  return new Observe(data);
}
class Mvvm {
  constructor(options = {}) {
    this.$options = options;
    const data = this._data = this.$options.data;
    const vm = this.initVm();
    this.initObserve(data);
    this.initComputed();
    new Compile(this.$options.el, vm);
    this.mounted();
    return this._vm;
  }
  initVm() {
    this._vm = new Proxy(this, {
      get: (target, key, receiver) => {
        return this[key] || this._data[key] || this._computed[key];
      },
      set: (target, key, value) => {
        return Reflect.set(this._data, key, value);
      }
    });
    return this._vm;
  }
  initObserve(data) {
    this._data = observe(data);
  }
  initComputed() {
    const vm = this;
    const computed = this.$options.computed;
    vm._computed = {};
    if (!computed) return;
    Object.keys(computed).forEach(key => {
      this._computed[key] = computed[key].call(this._vm);
      new Watcher(this._vm, key, val => {
        this._computed[key] = computed[key].call(this._vm);
      });
    });
  }
  mounted() {
    const mounted = this._vm.$options.mounted;
    mounted && mounted.call(this._vm);
  }
}
class Observe {
  constructor(data) {
    this.dep = new Dep();
    for (const key in data) {
      data[key] = observe(data[key]);
    }
    return this.proxy(data);
  }
  proxy(data) {
    const dep = this.dep;
    return new Proxy(data, {
      get: (target, prop, receiver) => {
        if (Dep.target) {
          dep.addSub(Dep.target);
        }
        return Reflect.get(target, prop, receiver);
      },
      set: (target, prop, value) => {
        const result = Reflect.set(target, prop, observe(value));
        dep.notify();
        return result;
      }
    });
  }
}
class Compile {
  constructor(el, vm) {
    this.vm = vm;
    this.element = document.querySelector(el);
    this.fragment = document.createDocumentFragment();
    this.init();
  }
  init() {
    const element = this.element;
    this.fragment.append(element);
    this.replace(this.fragment);
    document.body.appendChild(this.fragment);
  }
  replace(frag) {
    const vm = this.vm;
    Array.from(frag.childNodes).forEach(node => {
      const txt = node.textContent;
      const reg = /\{\{(.*?)\}\}/g;
      if (node.nodeType === 1) {
        const nodeAttr = node.attributes;
        Array.from(nodeAttr).forEach(attr => {
          const name = attr.name;
          const exp = attr.value;
          if (name.includes('v-')) {
            node.value = vm[exp];
            node.addEventListener('input', e => {
              const newVal = e.target.value;
              // 相当于给this.a赋了一个新值
              // 而值的改变会调用set，set中又会调用notify，notify中调用watcher的update方法实现了更新
              vm[exp] = newVal;
            });
          }
        });
      } else if (node.nodeType === 3 && reg.test(txt)) {
        replaceTxt();
        function replaceTxt() {
          node.textContent = txt.replace(reg, (matched, placeholder) => {
            new Watcher(vm, placeholder, replaceTxt); // 监听变化，进行匹配替换内容
            return placeholder.split('.').reduce((val, key) => {
              return val[key];
            }, vm);
          });
        }
      }
      if (node.childNodes && node.childNodes.length) {
        this.replace(node);
      }
    });
  }
}
class Dep {
  constructor() {
    this.subs = [];
  }
  addSub(sub) {
    this.subs.push(sub);
  }
  notify() {
    this.subs.filter(item => typeof item !== 'string').forEach(sub => sub.update());
  }
}
class Watcher {
  constructor(vm, exp, fn) {
    this.fn = fn;
    this.vm = vm;
    this.exp = exp;
    Dep.exp = exp;
    Dep.target = this;
    const arr = exp.split('.');
    let val = vm;
    arr.forEach(key => {
      val = val[key];
    });
    Dep.target = null;
  }
  update() {
    const exp = this.exp;
    const arr = exp.split('.');
    let val = this.vm;
    arr.forEach(key => {
      val = val[key];
    });
    this.fn(val);
  }
}

const mvvm = new Mvvm({
  el: '#app',
  data: {
    people: '人类这种生物',
    person: {
      hande: '机智的头部',
      foot: '行走的脚',
      breast: '坦荡的胸'
    },
    describe: '人呐就那样吧,什么都明白了...',
    prvAge: 22,
    nowAge: 1
  },
  computed: {
    age() {
      return this.nowAge + this.prvAge;
    }
  },
  mounted() {
    console.log('I am mounted', this.prvAge);
  }
});
console.log(mvvm);
</script>
</body>
</html>
