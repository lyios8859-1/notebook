<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>人类：{{people}}</h1>
    <h2>组成部分：</h2>
    <ul>
      <li>{{person.hande}}</li>
      <li>{{person.foot}}</li>
      <li>{{person.breast}}</li>
    </ul>
    <h2>描述：</h2>
    <p>{{describe}}</p>
    <p>年龄：{{age}}</p>
    <input placeholder="人呐" v-module="people" />
  </div>
  <script>
    // 订阅类
    class Dep {
      constructor() {
        // 定义数组, 存储订阅者函数
        this.subs = [];
      }
      // 订阅函数
      addSub(sub) {
        this.subs.push(sub);
      }
      // 发布函数(触发函数)
      notify() {
        this.subs.filter(item => typeof item !== 'string').forEach(sub => sub.update());
      }
    }

    // 监听数据变化类
    class Watcher {
      // Watcher类就是我们要订阅的 watcher, 里面有回调函数 fn, 有 update 函数调用 fn.
      constructor(vm, exp, fn) {
        this.fn = fn;
        // 传进来的匹配到 exp 例如："people"，"person.foot" 等
        this.exp = exp;
        this.vm = vm;
        // 给 Dep 类挂载一个 exp
        Dep.exp = exp;
        // 给 Dep 类挂载一个 watcher 数据监听对象，更新的时候需要
        Dep.target = this;

        let arr = exp.split('.');
        let val = vm;
        arr.forEach(key => {
          // 获取值，此时就会触发 vm.proxy 的 get() 函数，get() 里面就添加 addSub 订阅函数
          val = val[key];
        })
        // 添加了订阅之后，把 Dep.target 清空
        Dep.target = null;
      }

      update() {
        // 设置值会触发vm.proxy.set函数，然后调用发布的 notify，
        // 最后调用update，update里面继续调用this.fn(val).
        let exp = this.exp;
        let arr = exp.split('.');
        let val = this.vm;
        arr.forEach(key => {
          val = val[key];
        })
        this.fn(val);
      }
    }

    // 创建观察类
    class Observe {
      constructor(data) {
        this.dep = new Dep(); // 订阅者类
        for (let key in data) {
          // 递归调用子对象, 通过层层递归添加proxy，把 _data 对象都添加一遍代理
          data[key] = observe(data[key]);
        }
        return this.proxy(data);
      }
      proxy(data) {
        let dep = this.dep;
        return new Proxy(data, {
          get: (target, key, receiver) => {
            if (Dep.target) {
              // 如果之前是push过的，就不用重复push了
              if (!dep.subs.includes(Dep.exp)) {
                // 把 Dep.exp。push到sub数组里面，订阅
                dep.addSub(Dep.exp);
                // 把Dep.target。push到sub数组里面，订阅
                dep.addSub(Dep.target);
              }
            }
            return Reflect.get(target, key, receiver);
          },
          set: (target, key, value) => {
            // 对于新添加的对象也要进行添加observe
            const result = Reflect.set(target, key, observe(value));
            // 发布
            dep.notify();
            return result;
          }
        });
      }
    }
    // html 模板编译类
    class Compile {
      constructor(el, vm) {
        // 受 MVVM 管理的数据缓存
        this.vm = vm;
        // 受 MVVM 管理的 HTML 根节点
        let element = document.querySelector(el);

        // 为了性能,使用碎片添加操作元素
        let fragment = document.createDocumentFragment(); // 创建fragment代码片段
        // 把受 MVVM 管理的根节点添加到创建的 fragment 代码片段中
        fragment.append(element);
        // 模板的编译处理函数
        this.compile(fragment);
        document.body.appendChild(fragment);
      }
      compile(fragment) {
        // 获取缓存的的数据
        let vm = this.vm;
        // 循环操作子元素
        Array.from(fragment.childNodes).forEach((node) => {
           // 获取到文本
          let txt = node.textContent;

          // 匹配大括号 {{}} 中的变量
          let reg = /\{\{(.*?)\}\}/g;
          
          // 对节点判断是否是元素属性节点
          if (node.nodeType === 1) {
             // 获取元素的属性集合
            const nodeAttr = node.attributes;

            Array.from(nodeAttr).forEach(item => {
                let name = item.name; // 属性名
                let exp = item.value; // 属性值
                // 如果属性有 v-
                if (name.includes('v-')){
                  node.value = vm[exp];
                  node.addEventListener('input', e => {
                    // 相当于给 this.people 赋了一个新值
                    // 而值的改变会调用 set，set 中又会调用 notify，notify 中调用 watcher 的update 方法实现了更新操作
                    vm[exp] = e.target.value;
                  })
                }
            });
          }
          // 说明是文本节点
          if (node.nodeType === 3 && reg.test(txt)) {
            replaceTxt();
            // 局部函数
            function replaceTxt() {
              // 如果已经匹配到，就替换文本
              node.textContent = txt.replace(reg, (matched, placeholder) => {
                // 监听变化，进行匹配替换内容
                new Watcher(vm, placeholder, replaceTxt);
  
                let text = placeholder.split('.').reduce((obj, key) => {
                  // 如：获取到 vm.person.foot 对象的值
                  return obj[key];
                }, vm);
                return text;
              });
            }
          }
          // 如果还有字节点，并且长度不为0 
          if (node.childNodes && node.childNodes.length > 0) {
            // 直接递归匹配替换
            this.compile(node);
          }
        });
      }
    }
    // 为了下面递归调用
    function observe(data) {
      if (!data || typeof data !== 'object') {
        // 如果不是对象直接返回值
        return data;
      }
      return new Observe(data); // 调用类观察对象 Observe
    }
    class Mvvm {
      constructor(options = {}) {
        // 把options 赋值给 this.$options
        this.$options = options;
        // 把 options.data 赋值给 this._data
        let data = this._data = this.$options.data;
        let vm = this.initVm.call(this);

        // 把 this._data 的数据都添加到代理
        this.initObserve.call(this, data);

        // 添加一个模板编译函数
        new Compile(this.$options.el, vm);

        // 要使得 Proxy 起作用，必须针对 Proxy 实例, 所以返回 Proxy 是实例
        return this._vm;
      }

      // 把 this._vm 添加代理
      initVm() {
        // 使用 Proxy 代理
        this._vm = new Proxy(this, {
          // 拦截get
          get: (target, key, receiver) => {
            return this[key] || this._data[key] || this._computed[key];
          },
          // 拦截set
          set: (target, key, value) => {
            return Reflect.set(this._data, key, value);
          }
        });
        return this._vm;
      }

      // 对 this._data 的数据添加代理
      initObserve(data) {
        this._data = observe(data); // 把所有observe都赋值到 this._data
      } 
    }

    const mvvm = new Mvvm({
      el: '#app',
      data: {
        people: '人类这种生物',
        person: {
          hande: '机智的头部',
          foot: '行走的脚',
          breast: '坦荡的胸'
        },
        describe: '人呐就那样吧,什么都明白了...',
        prvAge: 10,
        nowAge: 1
      },
      computed: {
        age() {
          return this.nowAge + this.prvAge;
        }
      }
    });

    console.log(mvvm);
  </script>
</body>
</html>
