<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta test="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="http://127.0.0.1:8080/observer.js"></script>
    <script src="http://127.0.0.1:8080/watcher.js"></script>
    <script src="http://127.0.0.1:8080/compile.js"></script>
    <script src="http://127.0.0.1:8080/index.js"></script>
  </head>
  <body>
    <div id="test">
      <p>{{name}}</p>
      <input v-model="name" />
      <p>{{age}}</p>
      <button v-on:click="clickMe">clickMe</button>
    </div>
    <script>
      //var ele = document.querySelector("#test");
      const myVue = new MyVue({
        el: "#test",
        data: {
          name: "Tom",
          age: 998
        },
        methods: {
          clickMe(){
            alert(33);
            myVue.age = 9999;
          }
        },
        mounted: function () {
          setTimeout(() => {
            myVue.name = "Tom_Jerry";
          }, 3000);
        }
      });
      setTimeout(function() {
        console.log("name值改变了");
        myVue.name = "Jerry";
      }, 1000);
      setTimeout(function() {
        console.log("age值改变了");
        myVue.age = 100;
      }, 2000);
    </script>
  </body>
</html>
